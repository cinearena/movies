<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        /* Search Bar Styling */
        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-box {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        .latest-released h3 {
            text-align: center;
            margin-top: 20px;
            font-size: 30px;
            color: #fff;
            background-color: #ff5733;
            padding: 5px;
            border-radius: 5px;
        }

        .movie-grid {
            display: grid;
            gap: 20px;
            padding: 20px;
            grid-template-columns: repeat(2, 1fr); /* Default for mobile */
        }

        .movie-card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .movie-card img {
            width: 100%;
            height: auto;
        }

        /* Tablet View (3 posts per row) */
        @media (min-width: 768px) {
            .movie-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Laptop View (5 posts per row) */
        @media (min-width: 1024px) {
            .movie-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        /* See More Button */
        .see-more {
            text-align: center;
            margin: 20px;
        }

        .see-more-btn {
            padding: 10px 20px;
            background-color: #ff5733;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>CineArena.live</h1>

    <div class="search-container">
        <input type="text" id="search" class="search-box" placeholder="Search movies...">
    </div>

    <section class="latest-released">
        <h3>Latest Released Movie</h3>
        <div class="movie-grid" id="movieGrid">
            <!-- Example 4 Movie Cards -->
            <div class="movie-card" data-title="Movie Title 1">
                <img src="download1.jpeg" alt="Movie 1">
                <h4>Movie Title 1</h4>
            </div>
            <div class="movie-card" data-title="Movie Title 2">
                <img src="download2.jpeg" alt="Movie 2">
                <h4>Movie Title 2</h4>
            </div>
            <div class="movie-card" data-title="Movie Title 3">
                <img src="download3.jpeg" alt="Movie 3">
                <h4>Movie Title 3</h4>
            </div>
            <div class="movie-card" data-title="Movie Title 4">
                <img src="download4.jpeg" alt="Movie 4">
                <h4>Movie Title 4</h4>
            </div>
            <div class="movie-card" data-title="Movie Title 5">
                <img src="download4.jpeg" alt="Movie 5">
                <h4>Movie Title 5</h4>
            </div>
        </div>
        <div class="see-more">
            <button class="see-more-btn" id="seeMoreBtn">See More</button>
        </div>
    </section>

    <script>
        const movieGrid = document.getElementById('movieGrid');
        const seeMoreBtn = document.getElementById('seeMoreBtn');
        const initialMovies = [
            { title: 'Movie Title 1', image: 'download1.jpeg' },
            { title: 'Movie Title 2', image: 'download2.jpeg' },
            { title: 'Movie Title 3', image: 'download3.jpeg' },
            { title: 'Movie Title 4', image: 'download4.jpeg' }
        ];

        let visibleCount = 4; // Start by showing the 4 posts

        // Render movies based on visibleCount
        function renderMovies() {
            movieGrid.innerHTML = ''; // Clear the grid before adding new posts
            initialMovies.slice(0, visibleCount).forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card');
                movieCard.setAttribute('data-title', movie.title);
                movieCard.innerHTML = `
                    <img src="${movie.image}" alt="${movie.title}">
                    <h4>${movie.title}</h4>
                `;
                movieGrid.appendChild(movieCard);
            });
        }

        // Handle See More button click
        seeMoreBtn.addEventListener('click', () => {
            visibleCount += 4; // Load 4 more posts
            if (visibleCount >= initialMovies.length) {
                seeMoreBtn.style.display = 'none'; // Hide the button if no more posts are available
            }
            renderMovies();
        });

        // Search functionality
        document.getElementById('search').addEventListener('input', function () {
            let searchValue = this.value.toLowerCase();
            let movieCards = document.querySelectorAll('.movie-card');

            movieCards.forEach(movie => {
                let title = movie.getAttribute('data-title').toLowerCase();
                movie.style.display = title.includes(searchValue) ? "flex" : "none";
            });
        });

        renderMovies(); // Initial render
    </script>
</body>

</html>
