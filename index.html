<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Genres</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>



    <!-- Latest Released Movies -->
    <section class="latest-released">
        <h2>Latest Released</h2>
        <div class="movie-grid latest-released-grid">
            <!-- Movie Cards (Latest) -->
            <div class="movie-card">
                <img src="download (4).jpeg" alt="Movie 1">
                <div class="movie-info">
                    <h3>Movie Title 1</h3>
                    <button class="watch-btn">Watch Now</button>
                </div>
            </div>
            <div class="movie-card">
                <img src="download (5).jpeg" alt="Movie 2">
                <div class="movie-info">
                    <h3>Movie Title 2</h3>
                    <button class="watch-btn">Watch Now</button>
                </div>
            </div>

            <div class="movie-card">
                <img src="download (6).jpeg" alt="Movie 2">
                <div class="movie-info">
                    <h3>Movie Title 3</h3>
                    <button class="watch-btn">Watch Now</button>
                </div>
            </div>

            <div class="movie-card">
                <img src="download (7).jpeg" alt="Movie 2">
                <div class="movie-info">
                    <h3>Movie Title 4</h3>
                    <button class="watch-btn">Watch Now</button>
                </div>
            </div>

            <div class="movie-card">
                <img src="download (8).jpeg" alt="Movie 2">
                <div class="movie-info">
                    <h3>Movie Title 5</h3>
                    <button class="watch-btn">Watch Now</button>
                </div>
            </div>
        </div>
        <div class="see-more">
            <button class="see-more-btn">See More</button>
        </div>
    </section>

   
    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="#">Contact</a> | <a href="#">Privacy</a> | <a href="#">Terms</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
