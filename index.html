<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cine Arena</title>

<style>
body {
  margin: 0;
  background: #0e0e0e;
  font-family: Arial, sans-serif;
  color: white;
}

/* HEADER */
header {
  background: #111;
  padding: 12px 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 22px;
  font-weight: bold;
  margin-left: 10px;
}

nav {
  margin-right: 10px;
}

nav a {
  color: #f4f4f4;
  text-decoration: none;
  margin-left: 14px;
  font-size: 16px;
  font-weight: 500;
}

/* MOBILE NAV */
@media(max-width:768px){
  nav {
    display: none;
  }
}

/* CARD GRID */
.matches {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 14px;
  padding: 15px;
}

/* CARD */
.match-card {
  background: #1b1b1b;
  border-radius: 12px;
  padding: 10px;
  text-align: center;
  transition: 0.3s;
}
.match-card:hover{
  transform: scale(1.04);
}

.match-card img {
  width: 100%;
  height: auto;         /* ‚úÖ Full Image Show */
  border-radius: 10px;
  object-fit: contain;  /* ‚úÖ Prevent Crop */
}

/* PLAY BUTTON */
.play-btn {
  background: #ff0066;
  border: none;
  color: white;
  padding: 8px 14px;
  border-radius: 8px;
  margin-top: 6px;
  cursor: pointer;
  transition: 0.3s;
}
.play-btn:hover {
  background: #ff3380;
}

/* LOAD MORE */
.load-btn {
  width: 90%;
  margin: 20px auto;
  display: block;
  background: #0086ff;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
}

/* FLOATING TELEGRAM ICON */
.telegram-float {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #0088cc;
  padding: 14px;
  border-radius: 50%;
  font-size: 22px;
  color: white;
  text-decoration: none;
}
</style>
</head>

<body>

<header>
  <div class="logo">CINE ARENA</div>
  <nav>
    <a href="#sports">Sports</a>
    <a href="#movies">Movies</a>
  </nav>
</header>

<!-- SPORTS SECTION -->
<h2 style="padding-left:15px;">üèÜ Sports</h2>
<div id="sports" class="matches"></div>
<button id="loadMoreSports" class="load-btn">Load More Sports</button>

<!-- MOVIES SECTION -->
<h2 style="padding-left:15px;">üé¨ Movies</h2>
<div id="movies" class="matches"></div>
<button id="loadMoreMovies" class="load-btn">Load More Movies</button>

<!-- TELEGRAM FLOAT -->
<a href="https://t.me/cine_arena" class="telegram-float">‚úà</a>

<script>
function loadSection(jsonURL, containerID, loadBtnID) {
  let index = 0;
  const limit = 20;

  fetch(jsonURL).then(r => r.json()).then(data => {
    const list = data.matches;
    const container = document.getElementById(containerID);
    const btn = document.getElementById(loadBtnID);

    function showMore() {
      list.slice(index, index + limit).forEach(item => {
        container.innerHTML += `
        <div class="match-card">
          <img src="${item.src}">
          <h3>${item.title}</h3>
          <p>${item.event_name || ""}</p>
          <button class="play-btn" onclick="window.open('${item.url}','_blank')">‚ñ∂ Play</button>
        </div>`;
      });

      index += limit;
      if(index >= list.length) btn.style.display = "none";
    }

    showMore();
    btn.addEventListener("click", showMore);
  });
}

loadSection("https://raw.githubusercontent.com/cinearena/Cine-Arena/main/sports.json","sports","loadMoreSports");
loadSection("https://raw.githubusercontent.com/cinearena/Cine-Arena/main/movies.json","movies","loadMoreMovies");
</script>

</body>
</html>
