<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Genres</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Featured Movie</h1>
      <p>Catch the latest blockbuster now!</p>
      <button>Watch Now</button>
    </div>
  </section>

  <!-- Upcoming Releases -->
  <section class="releases">
    <h2>Upcoming Releases</h2>
    <div class="movie-grid">
      <!-- Movie Cards -->
      <div class="movie-card"><img src="movie1.jpg" alt="Movie 1"></div>
      <div class="movie-card"><img src="movie2.jpg" alt="Movie 2"></div>
      <div class="movie-card"><img src="movie3.jpg" alt="Movie 3"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="#">Contact</a> | <a href="#">Privacy</a> | <a href="#">Terms</a>
    </div>
  </footer>

</body>
</html>
