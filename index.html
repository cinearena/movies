<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cine Arena - Movies</title>
  <link rel="shortcut icon" href="https://cinearena.github.io/astro-jwplyr/faviconimg.jpeg" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .section-title {
      text-align: center;
      font-size: 28px;
      font-weight: 800;
      margin: 20px 0;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ff0077, #00eaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .section-title::after {
      content: "";
      width: 90px;
      height: 4px;
      background: linear-gradient(90deg, #ff0077, #00eaff);
      display: block;
      margin: 6px auto 0;
      border-radius: 6px;
    }

    /* Cards Grid */
    .movies-grid {
      display: grid;
      gap: 15px;
      padding: 20px;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }

    /* Force 2 per row on Mobile */
    @media (max-width: 600px) {
      .movies-grid {
        grid-template-columns: repeat(2, 1fr) !important;
      }
    }

    /* Card Style */
    .movie-card {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }

    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.6);
    }

    .movie-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .movie-card h3 {
      padding: 8px;
      font-size: 18px;
    }

    /* Telegram Floating Button */
    .telegram-float {
      position: fixed;
      width: 55px;
      height: 55px;
      bottom: 20px;
      right: 20px;
      background: #0088cc;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      transition: .3s;
    }
    .telegram-float:hover {
      transform: scale(1.12);
    }
    .telegram-float img {
      width: 60%;
    }
  </style>
</head>

<body>

<header class="p-4 bg-blue-900 text-center text-2xl font-bold">
  <a href="cinearena.live">
    <img src="https://cricstream4u.github.io/cinearena/cineheader.png" class="h-10 mx-auto">
  </a>
</header>

<h1 class="section-title">ðŸŽ¬ Movies</h1>

<div id="movies" class="movies-grid"></div>

<script>
async function loadMovies() {
  const url = "https://raw.githubusercontent.com/cinearena/Cine-Arena/main/movies.json"; 
  const response = await fetch(url);
  const data = await response.json();
  const moviesDiv = document.getElementById("movies");

  data.movies.forEach(movie => {
    const card = document.createElement("div");
    card.className = "movie-card";
    card.onclick = () => window.open(movie.url, "_blank");

    card.innerHTML = `
      <img src="${movie.image}" alt="${movie.title}">
      <h3>${movie.title}</h3>
    `;
    moviesDiv.appendChild(card);
  });
}
loadMovies();
</script>

<a href="https://t.me/cine_arena" class="telegram-float" target="_blank">
   <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
</a>

</body>
</html>
