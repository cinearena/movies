<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cine Arena - Movies</title>

<style>
body {
  margin: 0;
  background: #0e0e0e;
  font-family: Arial, sans-serif;
  color: white;
}

header {
  background: #111;
  padding: 12px 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 22px;
  font-weight: bold;
  margin-left: 10px;
}

nav {
  margin-right: 10px;
}
nav a {
  color: #fff;
  text-decoration: none;
  margin-left: 14px;
  font-size: 16px;
}

.movies {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 14px;
  padding: 15px;
}

.movie-card {
  background: #1b1b1b;
  border-radius: 12px;
  padding: 10px;
  text-align: center;
  transition: .3s;
}
.movie-card:hover { transform: scale(1.05); }

.movie-card img {
  width: 100%;
  height: auto;
  border-radius: 10px;
}

.play-btn {
  background: #ff0066;
  border: none;
  color: white;
  padding: 8px 14px;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 6px;
}
.play-btn:hover { background: #ff3380; }

.load-btn {
  width: 90%;
  margin: 20px auto;
  display: block;
  background: #0086ff;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
}

.telegram-float {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #0088cc;
  padding: 14px;
  border-radius: 50%;
  font-size: 22px;
  color: white;
  text-decoration: none;
}
</style>
</head>

<body>

<header>
  <div class="logo">CINE ARENA</div>
  <nav><a href="#">Movies</a></nav>
</header>

<h2 style="padding-left:15px;">ðŸŽ¬ Movies</h2>
<div id="movies" class="movies"></div>
<button id="loadMoreMovies" class="load-btn">Load More</button>

<a href="https://t.me/cine_arena" class="telegram-float">âœˆ</a>

<script>
let index = 0;
const limit = 20;

fetch("https://raw.githubusercontent.com/cinearema/Cine-Arena/main/movies.json")
.then(r=>r.json())
.then(data=>{
  const list = data.movies;
  const moviesDiv = document.getElementById("movies");
  const btn = document.getElementById("loadMoreMovies");

  function showMore(){
    list.slice(index,index+limit).forEach(movie=>{
      moviesDiv.innerHTML += `
      <div class="movie-card">
        <img src="${movie.image}" alt="${movie.title}">
        <h3>${movie.title}</h3>
        <button class="play-btn" onclick="window.open('${movie.url}','_blank')">â–¶ Play</button>
      </div>`;
    });

    index += limit;
    if(index >= list.length) btn.style.display = "none";
  }

  showMore();
  btn.addEventListener("click", showMore);
});
</script>

</body>
</html>
